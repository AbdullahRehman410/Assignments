<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan KFC</title>
    <link rel="stylesheet" href="KFC.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="leftsidecontainer">
                <div class="listbutton">
                    <i class="bi bi-list-nested"></i>
                </div>
                <div class="LogoKFC"><img src="images/LOGOKFC.png" ></div>
                <div class="navButtonsitems">
                    <button class="DeliveryButton"><img src="images/DeliveryKFC.png" width="30px" height="30px"> Delivery</button>
                    <button class="PickupButton"><img src="images/pickupKFC.png" width="30px" height="30px"> Pickup</button>
                </div>
            </div>
            <div class="rightsidecontainer">
                <div class="buketicon">
                    <img width="70px" src="https://www.kfcpakistan.com/static/media/bucket-filled.d2ad11819eca0f28a8ac.svg" alt="">
                </div>
                <div class="Login"><button class="LButton">Login</button></div>
            </div>
        </nav>
    </header>
    
    <div class="Slider">
        <div class="slidePicContainer">
            <img src="https://www.kfcpakistan.com/images/a4214300-f29b-11ee-9369-4b37f1b69624-995x396_desktop_image-2024-04-04155438.jpg" width="100%">
        </div>
    </div>
    
    <div class="Reorder">
        <button class="ReorderBtn">Reorder</button>
    </div>
    
    <div class="ItemsTransitionsY">
        <div class="Items">
            <img src="https://www.kfcpakistan.com/images/12dd14f0-c523-11ee-a0b2-43ac3530dd54-KRUNCH-590X480-2024-02-06190812.png" width="220px">
            <h2>Everyday Value</h2>
            <hr>
        </div>
        <div class="Items">
            <img src="https://www.kfcpakistan.com/images/12dd14f0-c523-11ee-a0b2-43ac3530dd54-KRUNCH-590X480-2024-02-06190812.png" width="220px">
            <h2>Everyday Value</h2>
            <hr>
        </div>
        <div class="Items">
            <img src="https://www.kfcpakistan.com/images/12dd14f0-c523-11ee-a0b2-43ac3530dd54-KRUNCH-590X480-2024-02-06190812.png" width="220px">
            <h2>Everyday Value</h2>
            <hr>
        </div>
        <div class="Items">
            <img src="https://www.kfcpakistan.com/images/12dd14f0-c523-11ee-a0b2-43ac3530dd54-KRUNCH-590X480-2024-02-06190812.png" width="220px">
            <h2>Everyday Value</h2>
            <hr>
        </div>
    </div>
</body>
</html>
