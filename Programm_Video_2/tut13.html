<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS</title>
    
    <!-- This is Internal CSS  -->
    <style>
        p{
            color: purple;
            background-color: aquamarine !important;
            width: fit-content;
            height: fit-content;
        }
    </style>
    <!-- This is External CSS  -->
    <link rel="stylesheet" href="tut13.css">
</head>
<body>
    <!-- This is Inline -->
    <h3>This is CSS toturial</h3>
    <p style="color: red; background-color: greenyellow; width: fit-content; height: inherit;">This Toturial will tach you everything about HTML/CSS</p>
    
    
    <p>This Toturial will tach you everything about HTML/CSS</p>
</body>
</html>
